<html>
    <body>
        <form action="/employee/empregister" method="POST">
            <div class="container">
                <p>please fill the form</p>
                <hr>
                <label for="name"><b>fullname</b></label>
                <input type="text" placeholder="enter fullname" name="name" id="name" required>
                <br>
                <label for="email"><b>email</b></label>
                <input type="text" placeholder="enter email" name="email" id="email" required>
                <br>
                <label for="mobile"><b>mobile</b></label>
                <input type="number" placeholder="enter mobile" name="mobile" id="mobile" required>
                <br>
                <button type="submit" class="register">register</button>
            </div>
        </form>
    </body>
</html>
